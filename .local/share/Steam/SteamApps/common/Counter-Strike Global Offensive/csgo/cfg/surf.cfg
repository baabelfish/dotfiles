echo "== Enabling surf mode =="

sensitivity 3
bind 1 "sm_stage 1"
bind 2 "sm_stage 2"
bind 3 "sm_stage 3"
bind 4 "sm_stage 4"
bind 5 "sm_stage 5"
bind 6 "sm_stage 6"
bind 7 "sm_stage 7"
bind 8 "sm_stage 8"
bind 9 "sm_stage 9"
bind b sm_r

alias "+rotate_left" "+left;+moveleft"
alias "-rotate_left" "-left;-moveleft"
alias "+rotate_right" "+right;+moveright"
alias "-rotate_right" "-right;-moveright"

bind mouse1 +rotate_left
bind mouse2 +rotate_right

safezonex 1
safezoney 1
hud_scaling 1

cl_crosshairstyle 5
cl_crosshairalpha 1
cl_crosshaircolor 2
cl_crosshairsize 9999

cl_hud_radar_scale 0
