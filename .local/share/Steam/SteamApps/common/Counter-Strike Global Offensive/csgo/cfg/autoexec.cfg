alias "+crosshairsmoke" "cl_crosshairstyle 4;cl_crosshairgap 4;cl_crosshairsize 1337;cl_crosshairalpha 192;cl_crosshairdot 1;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;+attack"
