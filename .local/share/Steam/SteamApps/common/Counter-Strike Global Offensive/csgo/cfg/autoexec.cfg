hud_scaling "0.80"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind MWHEELUP "+attack"
bind MWHEELDOWN "+attack"

bind t "use weapon_flashbang"
bind f "use weapon_hegrenade"
bind v "use weapon_molotov; use weapon_incgrenade"
bind c "use weapon_smokegrenade"

bind h "bot_place"

bind "F1" "say ;noclip;say .noclip;sv_cheats 1;impulse 101;sv_showimpacts 1;sv_infinite_ammo 1;sv_grenade_trajectory 1;sv_grenade_trajectory_thickness 0.5;mp_freezetime 0;mp_roundtime_defuse 60;mp_buytime 60;mp_buy_anywhere 1;bot_stop 1;mp_warmup_end;"
bind "F2" "noclip"

bind  "TAB" "+ng"
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"

bind  "ALT" "+highsensitivity"
alias "+highsensitivity" "sensitivity 2.0"
alias "-highsensitivity" "sensitivity 0.8"

bind "kp_home" "buy vesthelm;"
bind "kp_uparrow" "buy hegrenade;"
bind "kp_pgup" "buy smokegrenade;"
bind "kp_leftarrow" "buy flashbang;"
bind "kp_5" "buy molotov; buy incgrenade;"
bind "kp_rightarrow" "buy decoy;"
bind "kp_end" "buy p250;"
bind "kp_pgdn" "buy ak47; buy m4a1;"
bind "kp_downarrow" "buy p90;"
bind "kp_multiply" "buy awp;"
bind "kp_slash" "buy p90;"
bind "kp_ins" "buy deagle;"

# Radar
cl_radar_scale 0.4
cl_radar_icon_scale_min 0.1
cl_radar_always_centered 0

cl_crosshair_outline "0"
cl_crosshair_outline_draw "0"
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "0"

sensitivity 0.5

host_writeconfig

echo ""
echo "Executed configs"
echo ""
