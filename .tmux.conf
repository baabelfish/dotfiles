#
# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
#
#
# Default session
###################################
#new  -n ps htop
#neww -n fm ranger
#neww -n irc zsh
#neww -n t1 zsh
#neww -n t2 zsh

# Own configurations
###################################
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
setw -g aggressive-resize on
set -g base-index 1

# Esc delay
set -s escape-time 0

# Set window notifications
setw -g monitor-activity on
#set -g visual-activity on
set-option -g lock-command bblock

# Automatically set window title
#setw -g automatic-rename on
set -g set-titles on
#set-option -g set-titles-string '#H:#S.#Ij#P #W #T'
set-option -g set-titles-string '#W [#I:#T]'

set -g history-limit 10000

setw -g monitor-activity on
###################################

set -g default-command zsh

set -g status off
set -g status-utf8 on
set -g status-justify centre
set -g status-left "#H #P:#W"
set -g status-right ""
set -g status-keys vi

#set -g lock-after-time 300
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set -g status-interval 5

###################################
# Colors
set-option -g status-bg colour233
set-option -g status-fg green
set-option -g status-attr bold
setw -g window-status-bg colour233
setw -g window-status-attr bold
setw -g window-status-fg green
setw -g window-status-current-bg colour233
setw -g window-status-current-fg white
setw -g window-status-activity-attr default
#setw -g window-status-activity-fg 
set-option -g status-utf8 on
#set-option -g status-justify centre
set-option -g status-justify left
set-option -g status-left-length 40

#set-window-option -g window-status-format '#I:#W '
#set-window-option -g window-status-current-format '#I:#W '
set-window-option -g window-status-format ''
set-window-option -g window-status-current-format ''

setw -g message-attr bold
set-option -g message-fg green
set-option -g message-bg colour233

#setw -g mode-bg black

set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg default
set-option -g pane-border-fg green
set-option -g pane-border-bg default
###################################
# Hotkeys
bind-key a send-prefix
#unbind %
#bind N break-pane
unbind j
bind-key j command-prompt -p "Buffer:"  "select-window -t ':%%'"

# Toggle status bar
bind-key b set-option status

# Copy and paste
unbind [
bind v copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'V' rectangle-toggle
bind-key -t vi-copy 'y' copy-selection

# Paste and yank from/to clipboard
unbind P
bind P run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
unbind Y
bind Y run "tmux show-buffer | xclip -i"

# Open man page in new pane
bind h command-prompt "split-window -h 'exec man %%'"

# Reload key
bind r source-file ~/.tmux.conf
unbind C-b
set -g prefix ^A
bind a send-prefix


# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server


# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
#unbind \
#bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client


# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

unbind 'k'
bind-key K kill-window
